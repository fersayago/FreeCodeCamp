    <title>Random Quote Machine</title>

  <body>
    <div id="wrapper">
      <div id="quote-box">
        <!--TODO: llenar texto de la quote-->
        <div id="text"></div>
        <!--TODO: llenar texto del autor-->
        <div id="author"></div>
        <!--TODO: configurar el boton para que arroje una nueva quote-->
        <button id="new-quote"></button>
        <!--TODO: agregar link para twittear frase-->
        <a
          class="button"
          id="tweet-quote"
          title="Tweet this quote!"
          target="_top"
        >
          <i class="fab fa-twitter"></i>
        </a>
        <button class="button" id="new-quote">New Quote</button>

    </div>
